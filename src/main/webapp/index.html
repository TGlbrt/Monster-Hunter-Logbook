<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="MHLogStyles.css">
        <title>Welcome to MHLog</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Login</h1>
        <h2>NOT-A-FORM login</h2>
        <div>
            <p>username</p>
            <input oninput = "usernameInput(this)"></input>
            <p>password</p>
            <input oninput = "passwordInput(this)"></input><br>
            <button onclick = "login()">Login</button>
        </div>
        <h2>IS-A-FORM create account</h2>
        <div>
            <form onsubmit="createAccount()">
                <input id="input_username"><br>
                <input id="input_password"><br>
                <button>Submit</button>
            </form>    
        </div>
        <script type="text/javascript" src="MHLogScripts.js"></script>
    </body>
</html>
